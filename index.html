<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="./assets/stylesheet.css">
</head>

<body class="p-0">
    <header id="header" class="container-fluid text-center d-flex justify-content-center fs-1 bg-primary bg-gradient fw-bolder text-white">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-3">
                <form class="d-flex flex-colum my-3 pb-3 text-start" role="search">
                    <h3>Search for a City:</h3>
                    <input id="search-bar" class="form-control mb-3" type="search" placeholder="Enter City Name"
                        aria-label="Search"> 
                         <div class="col border-top border-2 border-primary my-3" id="searchHisContainer"></div>
                </div>
        </div>
    </form>
            <button id="sumbitBtn" class="btn btn-outline-success">Search</button>
            
              
          
            <div class="col-sm-9">
                <div class="row ms-5">
                  <div id="currentWeather" class="d-inline flex flex-row  align-items-center card mt-3 bg-primary-subtle" style="width: 18rem;">
                    <img id="currentIcon" src="" class="card-img-top" alt="current weather image">
                    <div class="card-body m-4 p-0">
                      <p id="cityName" class="card-text fs-2 fw-bold"></p>
                      <p id="currentDate" class="card-text"></p>
                      <p id="currentCondition" class="card-text capitalize m-1"></p>
                      <p id="currentTemp" class="card-text m-1"></p>
                      <p id="currentHumidity" class="card-text m-1"></p>
                      <p id="currentWind" class="card-text m-1"></p>
                    </div>
                  </div>
                  <div class="row mt-3 d-flex-justify-content-around" id="forecastContainer"></div>


            
            
            
    
                  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

                  <script src="script.js"></script>

</body>

</html>
