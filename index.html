<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
     integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="./assets/stylesheet.css">  
    <title>Weather App</title>
</head>

<body>
    <header id="header" class="container-fluid text-center d-flex justify-content-center fs-1 bg-primary bg-gradient fw-bolder text-white pt-2">
        <h1 class="d-flex align-items-center">Weather Dashboard</h1>
    </header>
    <div class="container text-center p-0">
        <div class="row"></div>
       
            <!-- current weather -->
            <div class="container col-sm-8 col-md-9 order-sm-2">
                <div class="row">
                 <div class="flex flex-wrap align-items-center justify-content-center card mt-3 bg-primary-subtle">
                 <img src="" id="currentIcon" alt="current weather image" class="card-img-top">
                 <p class="card-text fs-2 fw-bold ms-5 text-sm" id="cityName"></p>
                 <div class="card-body m-2 p-0 fs-4">
                    <p class="card-text text-capitalize m-1 text-sm" id="currentCondition"></p>
                    <p class="card-text-1 m-1 text-sm" id="currentTemp"></p>
                    <p class="card-text m-1 text-sm" id="currentHumidity"></p>
                    <p class="card-text m-1 text-sm" id="currentWind"></p>
                 </div>
                </div>

                <!-- future conditions -->
                <div class="container row mt-3 d-flex d-flex-justify-content-around" id="forecastContainer">
                </div>
            </div>
            </div>

            <div class="col-sm-4 col-md-3" >
                <div class="d-flex flex-column my-3 pb-3 text-start" role="search">
                    <h3>Search for a City:</h3>
                    <input class="form-control-mb-3" id="search-bar" type="search" placeholder="Enter City Name:" aria-label="search">
                    <button id="sumbitBtn" class="btn btn-outline-success">Search</button>
                    <div class="col border-top border-2 border-success my-3" id="searchHisContainer">
                    </div>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
                    crossorigin="anonymous"></script>

                <script src="script.js"></script>

</body>

</html>
